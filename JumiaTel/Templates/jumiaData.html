<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
        h1 {
      text-align : center;
      color:rgb(4, 4, 237);
     
    } 
  </style>
</head>
{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <h1 class="my-4" style="grid-area:span;" >Smartphones</h1>
    <form method="get">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="brand">Marque</label>
            <select class="form-control" id="brand" name="brand" style="width: 200px;">
              <option value="">Toutes les marques</option>
              <option value="Apple">Apple</option>
              <option value="Samsung">Samsung</option>
              <option value="Huawei">Huawei</option>
              <option value="Oppo">Oppo</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="max_price">Prix maximum</label>
            <input type="number" class="form-control" name="max_price" id="max_price" placeholder="Entrer le prix maximum" value="0">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
          <button class="btn btn-info"  type="submit" >Filtrer</button>
          </div>
        </div>
      </div>
    </form>
    
    <table style="color:blueviolet;" border="2" class="table table-striped">
      <tbody>
        <div class="row justify-content-center">
          {% for smartphone in smartphones %}
          <div class="col-md-4">
            <div class="col-md-12">
              <a href="{% url 'smartphone_detail' smartphone.id %}">
                <img src='{{ smartphone.image }}' class="btn  img-fluid rounded" width="150">
              </a>
              <h4 style="color: #333; font-size: 16px;">{{ smartphone.name }}</h4>
              <p style="color: #e62e04; font-size: 14px;"><strong>{{ smartphone.price }}</strong></p>
              <a href="{{ smartphone.lien }}" class="btn btn-primary">Voir plus</a>
            </div>
          </div>
          {% empty %}
          <div class="col-md-12">
            <tr>
              <td colspan="4" class="text-center">Aucun smartphone ne correspond à ces critères.</td>
          </tr>
            
          </div>
          {% endfor %}
        </div>
        
    </tbody>
    </table>

</div>
{% endblock %}
